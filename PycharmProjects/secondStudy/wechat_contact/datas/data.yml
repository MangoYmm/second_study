save_cookie_path:
  save_dir: datas
  save_filename: cookies.yml
#login_page:
_BASE_URL: https://work.weixin.qq.com/wework_admin/frame
#home_page:
_CONTACT_ELE:
  by: XPATH
  locator: //*[@id="menu_contacts"]
#contact_page:
_ADD_MEMBER_BUTTON:
  by: xpath
  locator: //div[@class="js_has_member"]/div[1]/a[text()="添加成员"]
_ADD_BUTTON:
  by: CSS_SELECTOR
  locator: .member_colLeft_top_addBtn
_ADD_DEPARTMENT_BUTTON:
  by: CSS_SELECTOR
  locator: .vakata-context.jstree-contextmenu.jstree-default-contextmenu.js_create_dropdown_container>li:nth-child(1)>a
_MEMBER_NAME_LIST:
  by: xpath
  locator: //*[@id="member_list"]/tr/td[2]/span
_INVITE_BUTTON:
  by: xpath
  locator: //*[@class="js_list_warn js_unactive_warn ww_fixedTip member_fixedTip"]//*[text()="立即邀请"]
_TIPS:
  by: ID
  locator: js_tips
_DEPARTMENT_NAME_LIST:
  by: xpath
  locator: //*[@role="treeitem"]//a
_LEVEL_2_FIRST_DEPARTMNET:
  by: xpath
  locator: //*[@role="treeitem"]//li[@aria-level="2"][1]/a
_ANY_LEVEL_3_DEPARTMNET:
  by: xpath
  locator: //*[@aria-level="3"]
_ACCOUNT_EXIST_TIPS:
  by: xpath
  locator: //*[@id="memberAdd_acctid"]/../div
_MAIL_EXIST_TIPS:
  by: xpath
  locator: //*[@id="memberAdd_biz_mail"]/../div
_MOBILE_EXIST_TIPS:
  by: xpath
  locator: //*[@class="ww_telInput"]/../div[@class="ww_inputWithTips_tips"]
#add_member_page
_NAME_INPUT:
  by: XPATH
  locator: //*[@placeholder='姓名']
_ENGLISH_NAME_INPUT:
  by: xpath
  locator: //*[@id="memberAdd_english_name"]
_ACCOUNT_INPUT:
  by: ID
  locator: memberAdd_acctid
_MOBILE_PHONE_INPUT:
  by: ID
  locator: memberAdd_phone
_MAIL_INPUT:
  by: xpath
  locator: //*[@id="memberAdd_biz_mail"]
_BELOW_SAVE_BUTTON:
  by: XPATH
  locator: //form/*[@class="member_colRight_operationBar ww_operationBar"][2]/a[text()="保存"]
_SEND_INVITE:
  by: XPATH
  locator: //*[@class="member_edit_joinCheckboxCnt member_edit_sec"]//label/*[@class="ww_checkbox"]
_BELOW_SAVE_ADD_BUTTON:
  by: XPATH
  locator: //form/*[@class="member_colRight_operationBar ww_operationBar"][2]/a[text()="保存并继续添加"]
_NAME_EMPTY_TIPS:
  by: xpath
  locator: //*[@id="username"]/../div
_NAME_EMPTY_TIPS_CONTENT: 请填写姓名
_ACCOUNT_EMPTY_TIPS:
  by: xpath
  locator: //*[@id="memberAdd_acctid"]/../div
_ACCOUNT_EMPTY_TIPS_CONTENT: 请填写帐号
_MOBILE_EMPTY_TIPS:
  by: xpath
  locator: //*[@for="memberAdd_phone"]/../div/div[@class="ww_inputWithTips_tips"]
_MOBILE_EMPTY_TIPS_CONTENT: 手机和邮箱不能同时为空
_MAIL_EMPTY_TIPS:
  by: xpath
  locator: //*[@id="memberAdd_biz_mail"]/../div
_MAIL_EMPTY_TIPS_CONTENT: 请填写企业邮箱
#add_department_page
_DEPARTMENT_NAME_INPUT:
  by: XPATH
  locator: //label[text()="部门名称"]/../input
_CHOOSE_BELONG_DEPARTMNET_BUTTON:
  by: XPATH
  locator: //label[text()="所属部门"]/../a
_CHOOSE_FIRST_LEVEL_DEPARTMENT:
  by: XPATH
  locator: //*[@class="qui_dropdownMenu ww_dropdownMenu member_colLeft js_party_list_container"]//*[@aria-level="1"]/a
_CHOOSE_SECOND_LEVEL_DEPARTMENT:
  by: XPATH
  locator: //*[@class="qui_dropdownMenu ww_dropdownMenu member_colLeft js_party_list_container"]//*[@aria-level="2"]/a
_CONFIRM_BUTTON:
  by: XPATH
  locator: //*[text()="确定"]
#test_add_member
add_member_success_tips: 保存成功
#test_add_departmnet
add_departmnet_success_tips: 新建部门成功
add_exist_department_tips: 该部门已存在
